[package]
name = "neptune-triton"
description = "Futhark implementation of neptune-compatible Poseidon."
version = "0.1.0"
authors = ["porcuquine <porcuquine@users.noreply.github.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
genfut = "0.1.1"

[lib]
name="neptune_triton"
path="triton/src/lib.rs"

[features]
default = ["genfut/sequential_c"]
sequential_c = ["genfut/sequential_c"]
opencl = ["genfut/opencl"]
no_futhark = ["genfut/no_futhark"]
